<header class="header-container w-100 py-2 px-3">
  <div class="container-fluid">
    <div class="row align-items-center g-2">
      <!-- Coluna 1: Título + tempo do token -->
      <div class="col-12 col-md-5 d-flex align-items-center gap-2">
        <div class="knowledge-base mb-0">{{ titulo }}</div>
        <span class="ms-3">
          Token expira em: <strong>{{ '' | tokenTimeLeft }}</strong>
        </span>
      </div>

      <!-- Coluna 2: Selects (empilha no mobile, 2 colunas no lg+) -->
      <div class="col-12 col-md-5">
        <div class="row g-2">
          <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
            <app-select-field
              [options]="statusOptionsCat"
              [placeholder]="'Choose one'"
              [matcher]="matcher"
              [value]="initialValue"
              (valueChange)="onChangeCategory($event?.value)">
            </app-select-field>
          </div>
          <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
            <app-select-field
              [options]="statusOptionsTag"
              [placeholder]="'Choose one'"
              [matcher]="matcher"
              [value]="initialValue"
              (valueChange)="onChangeTag($event?.value)">
            </app-select-field>
          </div>
        </div>
      </div>

      <!-- Coluna 3: Botão (alinhado à direita em md+) -->
      <div class="col-12 col-md-2 d-flex justify-content-md-end">
        <button type="button" class="btn btn-primary incluir-btn" (click)="abrirDialog($event)">
          Incluir
        </button>
      </div>
    </div>

    <!-- Linha extra (timesheet) -->
    <div class="row mt-2" *ngIf="this.selectedItemCategory?.toLowerCase() === 'timesheet'">
      <div class="col-12">
        <span>Total Horas: </span>
        <span>{{ totalHoras | horaFormatada }}</span>
      </div>
    </div>
  </div>
</header>
